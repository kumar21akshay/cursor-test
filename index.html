<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configure viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>RC Gaming Centre</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Snake background animation -->
    <div class="snake-bg">
        <div class="snake-segment"></div>
        <div class="snake-segment"></div>
        <div class="snake-segment"></div>
        <div class="snake-segment"></div>
        <div class="snake-segment"></div>
    </div>

    <!-- Tic Tac Toe background animation -->
    <div class="tic-tac-toe-bg">
        <div class="tic-tac-toe-symbol x" style="top: 10%; left: 10%;">X</div>
        <div class="tic-tac-toe-symbol o" style="top: 20%; left: 80%;">O</div>
        <div class="tic-tac-toe-symbol x" style="top: 40%; left: 30%;">X</div>
        <div class="tic-tac-toe-symbol o" style="top: 60%; left: 70%;">O</div>
        <div class="tic-tac-toe-symbol x" style="top: 80%; left: 20%;">X</div>
        <div class="tic-tac-toe-symbol o" style="top: 30%; left: 50%;">O</div>
    </div>

    <div class="landing-container">
        <h1>RC Gaming Centre</h1>
        <div class="game-buttons">
            <a href="snake.html" class="game-button">
                <span>Snake Game</span>
                <div class="button-glow"></div>
            </a>
            <a href="tictactoe.html" class="game-button">
                <span>Tic Tac Toe</span>
                <div class="button-glow"></div>
            </a>
            <a href="memory.html" class="game-button">
                <span>Memory Game</span>
                <div class="button-glow"></div>
            </a>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>  
<!-- End of body section -->
</html>
